question_categorising_task:
  description: >
    Answer the user's question on longevity based on the provided context.
  expected_output: >
    Question: {question}
    You are given a user input to the longevity question answering system.
    Please classify the question into one of the following categories:
    - Greeting/intro message: such as "Hello", "Hi", "Good morning", etc.
    - Question about longevity: such as "What is longevity?", "How can I live longer?", etc.
    - Question about the system: such as "What is this system?", "How does it work?", etc.
    - Question not related to longevity
